<div id="userlist">
    <app-user
        *ngFor="let character of stateService.characters$ | async; let i = index"
        [character]="character"
        [active]="(stateService.currentTurnIndex$ | async) === i"
        (moveCharacter)="moveCharacter(character)"
        (deleteCharacter)="deleteCharacter(character)"
        >
    </app-user>
</div>
