<h1 mat-dialog-title>New Encounter</h1>
<div mat-dialog-content>
    <form [formGroup]="form">
        <div class="margin-bottom">
            <mat-form-field>
                <mat-label>Room Name</mat-label>
                <input matInput required formControlName="name">
            </mat-form-field>
        </div>
        <div class="margin-bottom">
            <mat-form-field>
                <mat-label>Battlefield Width (cells, 5ft ea)</mat-label>
                <input matInput type="number" required formControlName="sizeX">
            </mat-form-field>
        </div>
        <div class="margin-bottom">
            <mat-form-field>
                <mat-label>Battlefield Height (cells, 5ft ea)</mat-label>
                <input matInput type="number" required formControlName="sizeY">
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions class="text-right">
    <button mat-raised-button color="primary" (click)="close()">Submit</button>
</div>
